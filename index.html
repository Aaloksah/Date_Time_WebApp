<body>
    <section class="main">
        <div class="container">
            <div class="container1">
                <img src="mountain.png" alt="Mountain">
            </div>
            <div class="container2">
                <h1>The Time is:</h1>
                <h2 id="time">20 : 20 : 20 PM</h2>
                <p id="date"></p>
            </div>
        </div>
    </section>

    <script>
        {
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            let date = document.getElementById("date");
            date.innerHTML = "Date: " + formattedDate;


        }
        function myTime() {
            let a = new Date();
            let hour = a.getHours();
            let minute = a.getMinutes();
            let second = a.getSeconds();
            let dayState = "AM"
            if (hour > 12) {
                let temp = hour - 12
                hour = temp.toString().padStart(2, '0');
                dayState = "PM"
            }

            if (minute < 10) {
                minute = minute.toString().padStart(2, '0');
            }

            if (second < 10) {
                second = second.toString().padStart(2, '0');
            }

            let fullTime = hour + " : " + minute + " : " + second + " " + dayState;

            let time = document.getElementById("time");
            time.innerHTML = fullTime;
        }

        setInterval(myTime, 1000)
